<div class="relative">
    <div class="lg:max-w-7xl lg:m-auto lg:grid lg:grid-cols-2 lg:gap-6">
        <div class="mt-4 mx-auto">
            <h1 class="mb-4 text-center lg:text-right text-3xl leading-8 font-extrabold tracking-tight text-aqua-600 sm:text-5xl sm:leading-tight">Web Fundamentals</h1>
            <p class="lg:text-right font-sm sm:font-normal text-gray-600">With the rise of JavaScript heavy web sites and client side routing, the React ecosystem has left behind a lot of the fundamental pieces of the web. <span class="text-black">Remix brings them back</span>. Things like server rendering, http caching, meta tags, proper status codesâ€“and for Pete's sake document titles!</p>
        </div>
        <div class="mt-8 lg:mt-4 mx-auto">
            <h1 class="mb-4 text-center lg:text-left text-3xl leading-8 font-extrabold tracking-tight text-pink-500 sm:text-5xl sm:leading-tight">Modern Architecture</h1>
            <p class="font-sm sm:font-normal text-gray-600">At the same time, web infrastructure has changed for the better. <span class="text-black">CDNs</span> are more advanced,                <!-- -->
                <span class="text-black">serverless functions</span> give unprecendented scale, browsers have new APIs for <span class="text-black">preloading resources</span>, bundlers and <span class="text-black">HTTP/2</span> change the way we approach code splitting. And of course, React's component model is incredible even for plain markup. Remix is built to take advantage of it all.</p>
        </div>
    </div>
</div>
<div class="relative mt-12 lg:mt-24 lg:grid lg:grid-cols-2 lg:gap-8 lg:items-center">
    <div class="relative">
        <h4 class="text-2xl leading-8 font-extrabold text-gray-900 tracking-tight sm:text-3xl sm:leading-9">(Re)Discover the Web</h4>
        <p class="mt-3 text-lg leading-7 text-gray-600">Remix teaches you the foundational features of the web and then provides simple APIs for you to take advantage of them.</p>
        <ul class="mt-10">
            <li>
                <div class="flex">
                    <div class="flex-shrink-0">
                        <div class="flex items-center justify-center h-12 w-12 rounded-md bg-blue-500 text-white">
                            <svg class="h-6 w-6"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h5 class="text-lg leading-6 font-medium text-gray-900">HTTP Caching</h5>
                        <p class="mt-2 text-base leading-6 text-gray-600">We run a website called                            <!-- -->
                            <a class="text-blue-500" href="https://unpkg.com">UNPKG</a>. It serves over <span class="text-black">50 billion</span> requests per month without making a dent on our credit card bill. It's possible because of HTTP caching and CDNs. A trend is to turn to SSG to find performance like this, but then you complicate deployment and give up dynamic content, not to mention UNPKG is simply impossible to build with SSG. The result is the same though: a cached document on a CDN. You can skip the build bonanza with Remix and keep the performance with our performance-minded API.</p>
                    </div>
                </div>
            </li>
            <li class="mt-10">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <div class="flex items-center justify-center h-12 w-12 rounded-md bg-blue-500 text-white">
                            <svg class="h-6 w-6"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h5 class="text-lg leading-6 font-medium text-gray-900">Meta Tags</h5>
                        <p class="mt-2 text-base leading-6 text-gray-600">Without server rendered meta tags, your website is simply incomplete. Meta tags are the reason fancy little website previews show up on social media and text messages. It's also how search engines know how to crawl your site and decide to put you on the first page.</p>
                    </div>
                </div>
            </li>
            <li class="mt-10">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <div class="flex items-center justify-center h-12 w-12 rounded-md bg-blue-500 text-white">
                            <svg class="h-6 w-6"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h5 class="text-lg leading-6 font-medium text-gray-900">Status Codes and Server Rendering</h5>
                        <p class="mt-2 text-base leading-6 text-gray-600">Server rendering provides solid UX advantages and is still the gold standard for SEO, but you might not give much thought to status codes lately. Well, CDNs and search engines certainly do. For years React apps (even server rendered ones) have been sending 200's for everything. Not found? 200. No record? 200. Server error? 200. Redirect (!) 200. This hurts your SEO and your CDN capabilities. Remix sends the right status code, even on client side transitions.</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
